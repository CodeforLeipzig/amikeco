<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="ar,de,en,fa,fr,ru">
    <title>amikeco user profile</title>
    <link rel="localization" href="./locales/manifest.json">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Profile</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
         <div class="form-group ">
          <div class="">
           <div class="radio">
            <label class="radio">
             <input name="organization" type="radio" value="Private" disabled="disabled"/>
             Private
            </label>
           </div>
           <div class="radio">
            <label class="radio">
             <input name="organization" type="radio" value="Organization" disabled="disabled"/>
             Organization
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label " for="name">
           Name
          </label>
          <input class="form-control" id="name" name="name" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="interests">
           Interests
          </label>
          <input class="form-control" id="interests" name="interests" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="languages">
           Languages
          </label>
          <input class="form-control" id="languages" name="languages" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="offers">
           Offers
          </label>
          <input class="form-control" id="offers" name="offers" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="homepage">
           Homepage
          </label>
          <input class="form-control" id="homepage" name="homepage" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="memberSince">
           Member since
          </label>
          <input class="form-control" id="memberSince" name="memberSince" placeholder="MM/DD/YYYY" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="lastActive">
           Last active
          </label>
          <input class="form-control" id="lastActive" name="lastActive" placeholder="MM/DD/YYYY" type="text" disabled="disabled"/>
         </div>
         <div class="form-group">
          <div>
            <form method="get" action="./demand.html">
           <button class="btn btn-primary " name="submit" type="submit">
            Back
           </button>
            </form>
          </div>
         </div>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
