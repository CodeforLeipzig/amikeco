<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="ar,de,en,fa,fr,ru">
    <title>amikeco</title>
    <link rel="localization" href="./locales/manifest.json">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 data-l10n-id="loginTitle">Log4in</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="get" action="./activity.html">
         <div class="form-group ">
          <label class="control-label requiredField" for="email">
           <div>
             <span data-l10n-id="loginEmail">E-mail</span>
           <span class="asteriskField">
            *
           </span>
         </div>
          </label>
          <input class="form-control" id="email" name="email" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="password">
           <div>
             <span data-l10n-id="loginPassword">Password</span>
           <span class="asteriskField">
            *
           </span>
           </div>
          </label>
          <input class="form-control" id="password" name="password" type="text"/>
         </div>
         <div class="form-group">
           <button class="btn btn-primary btn-block " name="submit" type="submit">
            <div data-l10n-id="loginButtonDefault">Login</div>
           </button>
        </div>
        <div class="form-group">
           <form method="get" action="./index.html">
             <button class="btn btn-primary btn-block " name="submit_with_facebook" type="submit">
                <div data-l10n-id="loginButtonFacebook">Login with Facebook</div>
             </button>
           </form>
        </div>
        <div class="form-group">
           <form method="get" action="./profile_new.html">
             <button class="btn btn-primary btn-block " name="register" type="submit">
               <div data-l10n-id="loginButtonRegister">Register</div>
             </button>
           </form>
         </div>
          </div>
         </div>
         <div class="form-group ">
         </div>
         <div class="form-group ">
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
