<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>amikeco</title>
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Login</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="get" action="./activity.html">
         <div class="form-group ">
          <label class="control-label requiredField" for="email">
           E-mail
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="email" name="email" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="password">
           Password
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="password" name="password" type="text"/>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="submit" type="submit">
            Login
           </button>
          </div>
         </div>
         <div class="form-group ">
          <form method="get" action="./index.html">
            <button class="btn btn-primary " name="submit_with_facebook" type="submit">
               Login with Facebook
            </button>
          </form>
         </div>
         <div class="form-group ">
           <form method="get" action="./profile_new.html">
             <button class="btn btn-primary " name="register" type="submit">
               Register
             </button>
           </form>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
