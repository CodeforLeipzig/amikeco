<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="ar,de,en,fa,fr,ru">
    <title data-l10n-id="demandSiteTitle">amikeco activity demand</title>
    <link rel="localization" href="./locales/manifest.json">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 data-l10n-id="demandTitle">Search</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="get">
         <div class="form-group ">
          <label class="control-label " for="search">
            <span data-l10n-id="demandSearch">Search</span>
          </label>
          <input class="form-control" id="search" name="search" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label ">
            <span data-l10n-id="demandCategories">Categories</span>
          </label>
          <div class=" ">
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 1"/>
             <span data-l10n-id="demandCategory1">Category 1</span>
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 2"/>
             <span data-l10n-id="demandCategory2">Category 2</span>
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 3"/>
             <span data-l10n-id="demandCategory3">Category 3</span>
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label ">
            <span data-l10n-id="demandTags">Tags</span>
          </label>
          <div class=" ">
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="tag 1"/>
             <span data-l10n-id="demandTag1">Tag 1</span>
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="tag 2"/>
             <span data-l10n-id="demandTag2">Tag 1</span>
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="Third Choice"/>
             <span data-l10n-id="demandTag3">Tag 3</span>
            </label>
           </div>
          </div>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="submit" type="submit">
             <span data-l10n-id="demandButtonSearch">Search</span>
           </button>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
    <h2 data-l10n-id="demandResults">Results</h2>
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
         <div class="form-group ">
          <label class="control-label " for="offerName">
            <span data-l10n-id="demandResultName">Name</span>
          </label>
          <input class="form-control" id="offerName" name="offerName" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="date">
            <span data-l10n-id="demandResultDate">Date</span>
          </label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="time">
            <span data-l10n-id="demandResultTime">Time</span>
          </label>
          <input class="form-control" id="time" name="time" type="text" disabled="disabled"/>
         </div>
         <div class="form-group">
          <div>
            <form method="get" action="./profile.html">
           <button class="btn btn-primary " name="submit" type="submit">
             <span data-l10n-id="demandResultContact">Contact</span>
           </button>
            </form>
          </div>
        </div>
         <div class="form-group ">
          <label class="control-label " for="description">
            <span data-l10n-id="demandResultDescription">Description</span>
          </label>
          <textarea class="form-control" cols="40" id="description" name="description" rows="10" disabled="disabled"></textarea>
         </div>
         <div class="form-group ">
          <label class="control-label " for="urbanDistrict">
            <span data-l10n-id="demandResultUrbanDistrict">Urban district</span>
          </label>
          <input class="form-control" id="urbanDistrict" name="urbanDistrict" type="text" disabled="disabled"/>
         </div>
         <div class="form-group">
          <div>
            <form method="get" action="./activity.html">
           <button class="btn btn-primary " name="submit" type="submit">
             <span data-l10n-id="demandButtonShare">Share</span>
           </button>
            </form>
          </div>
        </div>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
