<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>amikeco</title>
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Search</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="post">
         <div class="form-group ">
          <label class="control-label " for="search">
           Search
          </label>
          <input class="form-control" id="search" name="search" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label ">
           categories
          </label>
          <div class=" ">
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 1"/>
             category 1
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 2"/>
             category 2
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="categories" type="checkbox" value="category 3"/>
             category 3
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label ">
           tags
          </label>
          <div class=" ">
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="tag 1"/>
             tag 1
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="tag 2"/>
             tag 2
            </label>
           </div>
           <div class="checkbox">
            <label class="checkbox">
             <input name="tags" type="checkbox" value="Third Choice"/>
             Third Choice
            </label>
           </div>
          </div>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="submit" type="submit">
            Search
           </button>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
    <h2>Results</h2>
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
         <div class="form-group ">
          <label class="control-label " for="offerName">
           Name
          </label>
          <input class="form-control" id="offerName" name="offerName" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="date">
           Date
          </label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" disabled="disabled"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="time">
           Time
          </label>
          <input class="form-control" id="time" name="time" type="text" disabled="disabled"/>
         </div>
         <div class="form-group">
          <div>
            <form method="post" action="./profile.html">
           <button class="btn btn-primary " name="submit" type="submit">
            Contact
           </button>
            </form>
          </div>
        </div>
         <div class="form-group ">
          <label class="control-label " for="description">
           Description
          </label>
          <textarea class="form-control" cols="40" id="description" name="description" rows="10" disabled="disabled"></textarea>
         </div>
         <div class="form-group ">
          <label class="control-label " for="urbanDistrict">
           Urban district
          </label>
          <input class="form-control" id="urbanDistrict" name="urbanDistrict" type="text" disabled="disabled"/>
         </div>
         <div class="form-group">
          <div>
            <form method="post" action="./activity.html">
           <button class="btn btn-primary " name="submit" type="submit">
            Share
           </button>
            </form>
          </div>
        </div>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
