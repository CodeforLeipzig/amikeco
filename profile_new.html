<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="defaultLanguage" content="en">
    <meta name="availableLanguages" content="ar,de,en,fa,fr,ru">
    <title data-l10n-id="profileNewSiteTitle">amikeco create user profile</title>
    <link rel="localization" href="./locales/manifest.json">
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"-->
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/l20n/1.0.2/l20n.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 data-l10n-id="profileNewTitle">Profile</h1>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="get" action="./activity.html">
         <div class="form-group ">
          <div class="">
           <div class="radio">
            <label class="radio">
             <input name="organization" type="radio" value="Private"/>
             <span data-l10n-id="profileNewPrivate">Private</span>
            </label>
           </div>
           <div class="radio">
            <label class="radio">
             <input name="organization" type="radio" value="Organization"/>
             <span data-l10n-id="profileNewOrganization">Organization</span>
            </label>
           </div>
          </div>
         </div>
         <div class="form-group ">
          <label class="control-label " for="select">
           <span data-l10n-id="profileNewBackgroundColor">Background color</span>
          </label>
          <select class="select form-control" id="select" name="select">
           <option value="green" data-l10n-id="profileNewBackgroundColorGreen">
           </option>
           <option value="blue" data-l10n-id="profileNewBackgroundColorBlue">
           </option>
           <option value="yellow" data-l10n-id="profileNewBackgroundColorYellow">
           </option>
          </select>
         </div>
         <div class="form-group ">
          <label class="control-label " for="name">
           <span data-l10n-id="profileNewName">Name</span>
          </label>
          <span class="asteriskField">
           *
          </span>
          <input class="form-control" id="name" name="name" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label " for="interests">
           <span data-l10n-id="profileNewInterests">Interests</span>
          </label>
          <input class="form-control" id="interests" name="interests" type="text"/>
          <span class="help-block" id="hint_interests">
            <span data-l10n-id="commaSeparatedList">comma separated list</span>
          </span>
         </div>
         <div class="form-group ">
          <label class="control-label " for="languages">
           <span data-l10n-id="profileNewLanguages">Languages</span>
          </label>
          <input class="form-control" id="languages" name="languages" type="text"/>
          <span class="help-block" id="hint_languages">
            <span data-l10n-id="commaSeparatedList">comma separated list</span>
          </span>
         </div>
         <div class="form-group ">
          <label class="control-label " for="offers">
           <span data-l10n-id="profileNewOffers">Offers</span>
          </label>
          <input class="form-control" id="offers" name="offers" type="text"/>
          <span class="help-block" id="hint_offers">
            <span data-l10n-id="commaSeparatedList">comma separated list</span>
          </span>
         </div>
         <div class="form-group ">
          <label class="control-label " for="homepage">
           <span data-l10n-id="profileNewHomepage">Homepage</span>
          </label>
          <input class="form-control" id="homepage" name="homepage" type="text"/>
         </div>
         <div class="form-group ">
          <label class="control-label requiredField" for="password">
           <span data-l10n-id="profileNewPassword">Password</span>
           <span class="asteriskField">
            *
           </span>
          </label>
          <input class="form-control" id="password" name="password" type="text"/>
         </div>
         <div class="form-group">
          <div>
           <button class="btn btn-primary " name="submit" type="submit" data-l10n-id="profileNewButtonSave">
            Save
           </button>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
  </body>
</html>
